<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Wedding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <section id="countdown">
    <div class="container">
      <h2>Do svadby ostáva</h2>
      <div id="timer" class="timer">
        <div class="time-item">
          <span id="days" class="time">00</span>
          <span class="time-unit">dní</span>
        </div>
        <div class="time-item">
          <span id="hours" class="time">00</span>
          <span class="time-unit">hodín</span>
        </div>
        <div class="time-item">
          <span id="minutes" class="time">00</span>
          <span class="time-unit">minút</span>
        </div>
        <div class="time-item">
          <span id="seconds" class="time">00</span>
          <span class="time-unit">sekúnd</span>
        </div>
      </div>
    </div>
  </section>
  <section id="our-story">
    <div class="container">
      <div id="our-story-content" class="content" class="kostol">
        <h2 style="font-family: Arial">Povieme si <span style="font-weight:900">ÁNO</span><br> dňa<span style="font-weight:900"> 9. Septembra 2023 o 14:00</span><br> v Kostole svätého Jána Krstiteľa vo Vrútkach</h2>
      </div>
    </div>
  </section>
  <section id="countdown">
    <div class="container">
      <h2 style="textalign:center; padding:0; margin:0;">Tešíme sa na Vás!</h2>
    </div>
  </section>
  <section id="get-to-event">
    <div class="container">
      <div id="get-to-event-content" class="content">
        <h2></h2>
      </div>
    </div>
  </section>
  <section id="more-info">
    <div class="container">
      <div id="more-info-content" class="content">
        <h2></h2>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
